<div class="col-xs-12 col-sm-6 {{this.even_odd}}">
	<div class="col-xs-10 col-xs-offset-1 col-sm-10 {{this.even_odd_2}}">
			<h1>{{this.institution}}</h1>
			<h2><i class="glyphicon glyphicon-education"></i> {{this.date}} - {{this.title}}</h2>
			<h3 class="jg-list-heading">Key Subjects</h3>
			<ul>
				{{{list this.subjects}}}
			</ul>
			<div>
				{{{this.description}}}
			</div>
	</div>
</div>
