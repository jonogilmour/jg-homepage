<div class="jg-dev-entry">
	<h2 id="jg-name" class="col-xs-10 col-xs-offset-1">{{this.language}}</h2>
	<div id="jg-dev-info" class="container-fluid">
		<div class="row">
			<div id="jg-projects" class="col-xs-9 col-sm-4 col-md-2 col-xs-offset-1">
				<h3>Projects</h3>
				<ul id="jg-projects-links"> 
					{{#listBlock  this.projects}}
						{{{link this}}}
					{{/listBlock}}
				</ul>
			</div>
			<div id="jg-description" class="col-xs-10 col-sm-6 col-md-8 col-xs-offset-1 col-sm-offset-0">
				{{{this.description}}}
			</div>
		</div>
	</div>
</div>
