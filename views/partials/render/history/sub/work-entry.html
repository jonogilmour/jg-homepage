<section class="jg-job row {{this.even_odd}}">
	<h1 id="jg-company" class="col-xs-10 col-xs-offset-1">{{this.company}} {{#if this.date}}({{this.date}}){{/if}}</h1>
	<h2 id="jg-format" class="col-xs-10 col-xs-offset-1">{{this.format}}</h2>
	<div id="jg-job-info" class="container-fluid">
		<div class="row">
			<div id="jg-responsibilities" class="col-xs-9 col-sm-4 col-md-2 col-xs-offset-1">
				<h3 >Responsibilities</h3>
				<ul>
					{{{list this.responsibilities}}}
				</ul>
			</div>
			<div id="jg-description" class="col-xs-10 col-sm-6 col-md-8 col-xs-offset-1 col-sm-offset-0">
				{{{this.description}}}
			</div>
		</div>
	</div>
</section>
