<section class="jg-other row {{even_odd}}">
	<h1 id="jg-company" class="col-xs-10 col-xs-offset-1">{{this.title}}</h1>
	<h2 id="jg-sub-title" class="col-xs-10 col-xs-offset-1">{{this.sub_title}}</h2>
	<div id="jg-other-info" class="container-fluid">
		<div class="row">
			<div id="jg-responsibilities" class="col-xs-9 col-sm-4 col-md-2 col-xs-offset-1">
				<h3 >Responsibilities</h3>
				<ul>
					{{{list this.responsibilities}}}
				</ul>
			</div>
			<div id="jg-description" class="col-xs-10 col-sm-6 col-md-8 col-xs-offset-1 col-sm-offset-0">
				{{{this.description}}}
			</div>
		</div>
	</div>
</section>
